<div class="flex flex-column">
  <span class="text-lg mb-4">Registrarse</span>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de Usuario" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Correo electronico</mat-label>
    <input type="email" matInput placeholder="Correo electronico" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="text" matInput placeholder="Contraseña" />
  </mat-form-field>
  <button mat-button mat-flat-button color="primary">
    Registrarse
    <mat-icon>save</mat-icon>
  </button>

  <div class="flex justify-content-end mt-5">
    <mat-icon>chevron_right</mat-icon>
    <a routerLink="/auth/login">Ya tengo una cuenta creada </a>
  </div>
</div>
