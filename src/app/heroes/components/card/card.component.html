<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparicion {{ hero.first_appearance }}</strong>
    </p>
    <br />
    <mat-chip-listbox>
      <mat-chip *ngFor="let name of hero.characters.split(',') | slice : 0 : 3">
        {{ name }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
  <mat-divider> </mat-divider>
  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer">
      <button
      mat-button
      mat-raised
      [routerLink]="['/heroes', hero.id]"
    >
      <mat-icon>more-horiz</mat-icon>
      Mas
    </button>
    </span>
  </mat-card-actions>
</mat-card>
